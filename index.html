<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心話大冒險</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 animate__animated animate__bounceIn">真心話大冒險</h1>
        
        <div class="game-container text-center">
            <div class="mb-4">
                <button id="truthBtn" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-comment-dots"></i> 真心話
                </button>
                <button id="dareBtn" class="btn btn-danger btn-lg">
                    <i class="fas fa-fire"></i> 大冒險
                </button>
            </div>
            
            <div class="result-container mt-4 p-4 rounded shadow-sm d-none">
                <p id="result" class="h4 mb-0"></p>
            </div>

            <button id="nextBtn" class="btn btn-success mt-4 d-none">
                <i class="fas fa-redo"></i> 下一題
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
